<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>OBJECT.JSON.stringify</h1>
    <script>
        let obj ={
            name:"Kishore",
            age:23,

        };
        localStorage.setItem("obj",JSON.stringify(obj));
        let a=JSON.parse(localStorage.getItem("obj"));
        console.log(a);

    
    </script>
    
</body>
</html>
